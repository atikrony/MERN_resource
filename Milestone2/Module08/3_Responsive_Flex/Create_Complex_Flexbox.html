<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My picture colage</title>
    <link rel="stylesheet" href="./collage.css" />
  </head>
  <body>
    <header>
      <h1>My picture colage</h1>
      <a href="./container.html"> <button type="button">container</button></a>
    </header>
    <main>
      <section>
        <div class="row">
          <img src="./assets/1.jpg" alt="none" />
        </div>
        <div class="row">
          <div><img src="./assets/2.jpg" alt="none" /></div>
          <div><img src="./assets/3.jpg" alt="none" /></div>
          <div class="img-vertical">
            <img src="./assets/4.jpg" alt="none" />
            <img src="./assets/5.jpg" alt="none" />
          </div>
        </div>
        <div class="row">
          <div>
            <img src="./assets/6.jpg" alt="none" />
          </div>
          <div class="square">
            <img src="./assets/7.jpg" alt="none" />
            <img src="./assets/7.jpg" alt="none" />
            <img src="./assets/7.jpg" alt="none" />
            <img src="./assets/7.jpg" alt="none" />
          </div>
          <div>
            <img src="./assets/8.jpg" alt="none" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
